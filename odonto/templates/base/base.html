<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Dra. Heloísa Barreto">
    {% block description %}
    <meta name="description" content="Consultório odontológico da Dra. Heloísa Barreto, oferecendo serviços de odontologia estética e avançada.">
    <meta name="keywords" content="odontologia, dentista, implantes, clareamento, ortodontia, lentes dentais, Pernambuco">
    {% endblock %}

    
    <title>{% block title %}Consultório Dra. Heloísa Barreto{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/responsivo/navbar.css') }}" media="only screen and (max-width: 768px)">
    {% block link %}
    
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/responsivo/footer.css') }}" media="only screen and (max-width: 1024px)">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <!-- Navbar -->
    {% include 'base/navbar.html' %}


    <!-- Conteúdo principal -->
    {% block content %}


    {% endblock %}


    <!-- Rodapé -->
    {% include 'base/footer.html' %}


    <!-- Scripts -->
    {% block script %}
    {% endblock %}
</body>
</html>
